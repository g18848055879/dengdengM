function a(str){
    var endText = ''; 
    var endOptions = []; 
    if(str.indexOf( "【")){
        let newStr = '';

        let flg = 0; 
        str.split('').map((item) =>{
            if(item == "【"||item == "】"||flg == 1){

                    newOptionsStr += item; 
                }
                if(item  == "其"||item  == "和"){
                    newOptionsStr += '~'; 
                }
                if(item == "】"){
                    newOptionsStr += ","; 
                    newStr += '________'; 
                    flg = 0; 
                }

            }else{
                flg = 0; 
                newStr += item; 
            }
        }); 
        newOptionsStr = newOptionsStr.substring(0,newOptionsStr.length-2); 
        let list = newOptionsStr.split(','); 
        list.map((item) => {
            endOptions.push(item.split('~')); 
        }); 

        endText = newStr; 
    }else{
        endText = str;
